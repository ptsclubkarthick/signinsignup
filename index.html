<html>

<head>
    <title>Day11 Internship Signin</title>
</head>

<body>
    <h1>Form Tags</h1>
    <fieldset>
        <legend>Login Page</legend>
        <form action="https://stackoverflow.com">
            <br>
            <label for="username">Username</label>
            <input id="username" type="text" placeholder="Enter your username..." minlength="8" maxlength="15" required
                autofocus>
            <br>
            <br>
            <label for="password"> Password</label>
            <input id="password" type="password" placeholder="Enter your password..." minlength="8" maxlength="15"
                required>
            <br>
            <br>
            <label><input type="checkbox">Keep me LoggedIn </label>
            <br>
            <br>
            <input type="reset">
            <input type="submit" value="Login">
        </form>
        <br>
        <a href="signup.html">Don't have an account? Sign up</a>
        <br>
        <br>
    </fieldset>
</body>

</html>
